<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="/styles.css">
</head>
<body>
  <div class="section">
    <h2>Iniciar Sesión</h2>
    <div class="form-group">
      <label for="email">Correo Electrónico:</label>
      <input type="email" id="email" placeholder="correo@ejemplo.com">
    </div>
    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" placeholder="Contraseña">
    </div>
    <button onclick="login()">Iniciar Sesión</button>
    <button onclick="register()">Registrarse</button>
    <div id="authError"></div>
  </div>
  <script>
    async function login() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authError = document.getElementById('authError');
      try {
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const result = await response.json();
        if (response.ok) {
          localStorage.setItem('token', result.token);
          window.location.href = '/';
        } else {
          authError.innerHTML = '<span style="color: red;">' + result.error + '</span>';
        }
      } catch (err) {
        authError.innerHTML = '<span style="color: red;">Error al conectar con el servidor.</span>';
      }
    }

    async function register() {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const authError = document.getElementById('authError');
      try {
        const response = await fetch('/api/auth/register', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password })
        });
        const result = await response.json();
        if (response.ok) {
          authError.innerHTML = '<span style="color: green;">Usuario registrado. Por favor, inicia sesión.</span>';
        } else {
          authError.innerHTML = '<span style="color: red;">' + result.error + '</span>';
        }
      } catch (err) {
        authError.innerHTML = '<span style="color: red;">Error al conectar con el servidor.</span>';
      }
    }
  </script>
</body>
</html>
